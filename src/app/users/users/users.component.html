<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Usuarios</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-nav-list role="list" *ngIf="users?.length">
      <a mat-list-item [routerLink]="[user.UserName, 'edit']" *ngFor="let user of users">{{user.userName}} </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
