<mat-toolbar color="primary">
  <button mat-button class="app-menu-button" aria-label="Toggle sidenav" (click)="onClickbtnMenu()">
    <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
    <!-- <i class="material-icons">menu</i> -->
  </button>

  <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="onClickbtnMenu()">
    <mat-icon aria-label="Side nav toggle icon ">menu</mat-icon>
  </button> -->
  <h1>NG Admin</h1>
  <!-- This fills the remaining space of the current row -->
  <span class="tb-fill-remaining-space "></span>
  <span *ngIf="isloged; else elseBlock ">
    {{usuario}}
    <a mat-button (click)="logout() ">
      <span>Log out</span>
    </a>
  </span>
  <ng-template #elseBlock>
    <a mat-button routerLink='/login'>
      <span>Log in</span>
    </a>
  </ng-template>
</mat-toolbar>
